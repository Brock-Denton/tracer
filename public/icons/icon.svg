<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Clock face -->
  <circle cx="256" cy="256" r="180" fill="#ffffff" opacity="0.1"/>
  
  <!-- Clock numbers -->
  <text x="256" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">12</text>
  <text x="392" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">3</text>
  <text x="256" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">6</text>
  <text x="120" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">9</text>
  
  <!-- Clock hands -->
  <line x1="256" y1="256" x2="256" y2="180" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="320" y2="256" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="12" fill="white"/>
  
  <!-- Time tracking indicator -->
  <path d="M 256 256 L 256 120 A 136 136 0 1 1 256 256 Z" fill="#fbbf24" opacity="0.8"/>
</svg>
